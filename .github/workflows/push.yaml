name: Push to main

on:
  push:
    branches: [main, oss-fix-merge-ci]


jobs:
  flavour:
    uses: ./.github/workflows/flavour.yaml

  changes:
    needs: [flavour]
    if: startsWith(github.head_ref, 'release') != true
    uses: ./.github/workflows/changes.yaml
    permissions:
      pull-requests: read
      contents: read

  node_tests:
    needs: [changes]
    uses: ./.github/workflows/node_test.yaml
    secrets: inherit

  go_tests:
    needs: [changes]
    uses: ./.github/workflows/go_test.yaml
    secrets: inherit

  build_e2e:
    needs: [flavour, changes]
    with:
      build_e2e: true
      target: ${{ needs.flavour.outputs.target }}
    uses: ./.github/workflows/build.yaml
    permissions:
      contents: read
      packages: write
    secrets: inherit

  e2e_tests:
    needs: [build_e2e]
    uses: ./.github/workflows/e2e.yaml
    with:
      target: ${{ needs.flavour.outputs.target }}
    permissions:
      contents: read
      packages: write
    secrets: inherit
