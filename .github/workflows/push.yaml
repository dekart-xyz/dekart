name: Push to main

on:
  push:
    branches: [main, cloud-merge-oss-2025-08]


jobs:
  flavour:
    uses: ./.github/workflows/flavour.yaml

  changes:
    needs: [flavour]
    if: startsWith(github.head_ref, 'release') != true
    uses: ./.github/workflows/changes.yaml
    permissions:
      pull-requests: read
      contents: read

  node_tests:
    needs: [changes]
    uses: ./.github/workflows/node_test.yaml
    secrets: inherit

  go_tests:
    needs: [changes]
    uses: ./.github/workflows/go_test.yaml
    secrets: inherit
  build:
    if: needs.flavour.outputs.is_cloud == 'true'
    needs: [flavour, changes]
    uses: ./.github/workflows/build.yaml
    with:
      target:    ${{ needs.flavour.outputs.target }}
      build_app: true
      build_e2e: true
    permissions:
      contents: read
      packages: write
    secrets: inherit
  e2e_tests:
    needs: [build, flavour]
    uses: ./.github/workflows/e2e.yaml
    with:
      target: ${{ needs.flavour.outputs.target }}
    permissions:
      contents: read
      packages: write
    secrets: inherit

  create_pulumi_pr:
    if: needs.flavour.outputs.is_cloud == 'true'
    needs: [build, e2e_tests, go_tests, node_tests]
    uses: ./.github/workflows/create-pulumi-pr.yaml
    with:
      app_image: ${{ needs.build.outputs.app_image }}
    permissions:
      contents: write
      pull-requests: write
    secrets: inherit

