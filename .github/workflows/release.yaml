name: Release

on:
  push:
    tags: ['**']                       # any tag (vX.Y.Z, nightly‑foo, …)

permissions:
  contents: read
  packages: write

jobs:

  flavour:
    uses: ./.github/workflows/flavour.yaml      # → target + is_* booleans

  node_tests:
    needs: [flavour]
    uses: ./.github/workflows/node_test.yaml
    secrets: inherit

  go_tests:
    needs: [flavour]
    uses: ./.github/workflows/go_test.yaml
    secrets: inherit

  build_e2e:
    needs: [flavour, node_tests, go_tests]
    uses: ./.github/workflows/build.yaml
    permissions:
      contents: read
      packages: write
    with:
      target:    ${{ needs.flavour.outputs.target }}
      build_app: false
      build_e2e: true
    secrets: inherit

  e2e_tests:
    needs: [flavour, node_tests, go_tests, build_e2e]
    uses: ./.github/workflows/e2e.yaml
    permissions:
      contents: read
      packages: write
    with:
      target: ${{ needs.flavour.outputs.target }}
    secrets: inherit

  build_app_release:
    needs: [flavour, node_tests, go_tests, e2e_tests]
    uses: ./.github/workflows/build.yaml
    with:
      target:    ${{ needs.flavour.outputs.target }}
      build_app: true
      build_e2e: false
    secrets: inherit
